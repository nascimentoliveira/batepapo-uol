<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>O Chat online mais famoso do Brasil | Bate Papo UOL</title>
        <link rel="shortcut icon" href="./assets/images/icon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <section class="login">
            <figure><img src="./assets/images/logo.png" alt="Logo Bate Papo Uol" title="BATE PAPO UOL"/></figure>
            <input type="text" placeholder="Digite seu nome" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Digite seu nome'"></input>
            <button onclick="login()">Entrar</button>
            <img class="noShow" src="./assets/images/spinner.gif" alt="Loading" />
            <span class="noShow">Entrando...</span>
        </section>
        <div class="website noShow">
            <header>
                <figure><img src="./assets/images/logo.png" alt="Logo Bate Papo Uol" title="BATE PAPO UOL"/></figure>
                <span onclick="showMenu()" title="MENU PESSOAS"><ion-icon name="people-sharp"></ion-icon></span>
            </header>
            <div onclick="showMenu()" class="background noShow">
            </div>
            <aside class="noShow">
                <section class="active-users">
                </section>
                <section class="visibility">
                    <div>Escolha a visibilidade:</div>
                    <section onclick="select(this)" class="visibility-type selected" data-identifier="visibility">
                        <div>
                            <ion-icon name="lock-open"></ion-icon>
                            <span>Público</span>
                        </div>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </section>
                    <section onclick="select(this)" class="visibility-type" data-identifier="visibility">
                        <div>
                            <ion-icon name="lock-closed"></ion-icon>
                            <span>Reservadamente</span>
                        </div>
                        <ion-icon name="checkmark-sharp"></ion-icon>
                    </section>
                </section>
            </aside>
            <main>
            </main>
            <footer>
                <div class="input-div">
                    <input type="text" placeholder="Escreva aqui..."></input>
                    <span onclick="sendMessage()" title="ENVIAR"><ion-icon name="paper-plane-outline"></ion-icon></span>
                </div>
                <div class="advice-send-visibility">
                    Enviando para Todos (Público)
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
